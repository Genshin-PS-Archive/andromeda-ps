syntax = "proto3";

import "ChapterState.proto";
import "ChapterStateNotifyNeedPlayerLevel.proto";
import "ChapterStateNotifyNeedBeginTime.proto";

message ChapterStateNotify {
   uint32 chapter_id = 1;
   ChapterState chapter_state = 2;
   ChapterStateNotifyNeedPlayerLevel need_player_level = 3;
   ChapterStateNotifyNeedBeginTime need_begin_time = 4;
}
  