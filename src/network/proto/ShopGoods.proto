syntax = "proto3";

import "ItemParam.proto";
import "ItemParam.proto";

message ShopGoods {
   uint32 goods_id = 1;
   ItemParam goods_item = 2;
   uint32 scoin = 3;
   uint32 hcoin = 4;
   repeated ItemParam cost_item_list = 5;
   uint32 bought_num = 6;
   uint32 buy_limit = 7;
   uint32 begin_time = 8;
   uint32 end_time = 9;
   uint32 next_refresh_time = 10;
   uint32 min_level = 11;
   uint32 max_level = 12;
}
  