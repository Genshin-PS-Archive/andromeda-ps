syntax = "proto3";

import "ForwardType.proto";
import "AbilityInvokeEntry.proto";

message AbilityInvocationFixedNotify {
   ForwardType forward_type = 1;
   uint32 forward_peer = 2;
   repeated uint32 forward_peers = 3;
   AbilityInvokeEntry invoke1_st = 4;
   AbilityInvokeEntry invoke2_nd = 5;
   AbilityInvokeEntry invoke3_rd = 6;
   AbilityInvokeEntry invoke4_th = 7;
   AbilityInvokeEntry invoke5_th = 8;
   AbilityInvokeEntry invoke6_th = 9;
}
  