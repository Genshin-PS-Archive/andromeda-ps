syntax = "proto3";

import "Vector.proto";
import "InvestigationMonsterLockState.proto";

message InvestigationMonster {
   uint32 id = 1;
   uint32 city_id = 2;
   uint32 level = 3;
   bool is_alive = 4;
   uint32 next_refresh_time = 5;
   uint32 refresh_interval = 6;
   Vector pos = 7;
   InvestigationMonsterLockState lock_state = 8;
   uint32 max_boss_chest_num = 9;
   uint32 boss_chest_num = 10;
   uint32 world_resin = 11;
}
  